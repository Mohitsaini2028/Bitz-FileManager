<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    </head>
    <body>
      <a href="charts.html" class="previous">&laquo; Previous</a>
      <br>
      <br>
        
        <div id="myChart" style="max-width:700px; height:400px"></div>

        <script>
          
          google.charts.load('current',{packages:['corechart']});

        google.charts.setOnLoadCallback(drawChart);
          
          function drawChart(){







            let arr = localStorage.getItem('info');
        
            let res = JSON.parse(arr);



            var data = google.visualization.arrayToDataTable([
            ['File Type', 'Size'],
            [res[0]["mood"] , res[0]["size"]],
            [res[1]["mood"] , res[1]["size"]],
            [res[2]["mood"] , res[2]["size"]],
            [res[3]["mood"] , res[3]["size"]],
            [res[4]["mood"] , res[4]["size"]],
            [res[5]["mood"] , res[5]["size"]],
            [res[6]["mood"] , res[6]["size"]],
            [res[7]["mood"] , res[7]["size"]],
            [res[8]["mood"] , res[8]["size"]],

            ]);

            var options = {
              title: 'Pie Chart File Size',
              is3D: true
            };

            var chart = new google.visualization.PieChart(document.getElementById('myChart'));
            chart.draw(data, options);

            }
            

            // drawChart();
            </script>

<script src="./js/index.js"></script>
</body>
</html>
